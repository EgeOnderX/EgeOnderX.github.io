<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
</head>
<body>
    <section id="projects">
        <h2>📊 GitHub Stats</h2>
        <div>
            <img src="https://github-readme-stats.vercel.app/api?username=EgeOnderX&show_icons=true&theme=radical" alt="GitHub Stats">
        </div>

        <h3>🚀 My Projects</h3>
        <ul id="projectList"></ul>
    </section>

    <script>
        const projectList = document.getElementById('projectList');

        fetch('https://api.github.com/users/EgeOnderX/repos?sort=updated')
            .then(response => response.json())
            .then(repos => {
                repos.forEach(repo => {
                    if (!repo.fork) { // fork edilen projeleri atla
                        const li = document.createElement('li');

                        const a = document.createElement('a');
                        a.href = repo.html_url;
                        a.textContent = repo.name;
                        a.target = "_blank";

                        const desc = document.createElement('p');
                        desc.textContent = repo.description || "No description";

                        li.appendChild(a);
                        li.appendChild(desc);
                        projectList.appendChild(li);
                    }
                });
            })
            .catch(err => {
                const li = document.createElement('li');
                li.textContent = "❌ Projeler yüklenirken hata oluştu!";
                projectList.appendChild(li);
                console.error(err);
            });
    </script>
</body>
</html>
